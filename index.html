<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Landing Page</title>


    <link rel="stylesheet" href="static/css/landingPage.css">
</head>
<body>

    <div class="header-gradient">
        <nav>
            <div>
                <a href="#" target="_self">
                    <img id="company-logo" src="static/images/logoImage.png" alt="Logo for landing page">
                </a>                
            </div>
            <div class="nav-block-right">
                <a href="#" target="_self" class="nav-link low-contrast">Header Link One</a>
                <a href="#" target="_self" class="nav-link low-contrast">Header Link Two</a>
                <a href="#" target="_self" class="nav-link low-contrast">Header Link Three</a>
            </div>
        </nav>

        <div class="hero-container">
            <div class="hero-column">
                <h1 class="hero-title high-contrast">This website is awesome</h1>

                <p class="hero-subtext low-contrast">This website has some subtext that goes here under the main title.
                    It's a smaller font and lower color contrast.
                </p>

                <button class="sign-up" type="submit" >Sign up</button>
            </div>

            <div class="hero-column hero-image-column">
                <img src="static/images/aurora-borealis.jpg" alt="Filler picture for header" class="hero-image">
            </div>
        </div>

    </div>
    
</body>
</html>
